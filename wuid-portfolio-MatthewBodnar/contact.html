<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Mate Bodnar</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="left-section">
        <img class="monogram-img" src="img/monogram.png" alt="BM monogram" />
      </div>

      <div class="right-section">
        <nav>
          <ul>
            <a href="index.html">
              <li>Home</li>
            </a>
            <a href="#">
              <li>About</li>
            </a>
            <a href="contact.html">
              <li>Contact</li>
            </a>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <form action="index.html">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="message">Message</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <button type="submit">Submit Message</button>
      </form>
    </div>
    <footer>Made by ME &copy All Rights Reserved 2023</footer>
  </body>
</html>
